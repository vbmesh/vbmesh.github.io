<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ '/css/matcha.css' | relative_url }}">
  <style>
    body, h1, h2, h3, h4, h5, h6, nav, header, main, pre, button, a, p, div, span {
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace !important;
    }
    body {
      background: #181a20;
      color: var(--fg, #e0e0e0);
      margin: 0;
    }
    header {
      background: none;
      color: #fff;
      text-align: center;
      padding: 0;
      border-bottom: none;
    }
    .ascii-header {
      font-size: 1em;
      white-space: pre;
      margin: 0;
      line-height: 1.1;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      background: #181a20;
      padding: 1em 0 0.5em 0;
      border-bottom: 2px solid #43b86c;
      text-align: left; 
      display: block;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #181a20; 
      padding: 0.5em 0;
      border-bottom: none;
    }
    nav a, nav .dropdown > button {
      color: #7ee787 !important;
      text-decoration: none;
      margin: 0 0.5em;
      padding: 0.5em 1em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-family: inherit;
    }
    a {
      color: #7ee787 !important;
    }
    a:visited {
      color: #7ee787 !important;
    }
    a:hover, a:active, a:focus {
      color: #43b86c !important;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background: #222;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 0.5em 1em;
      color: #7ee787 !important;
      text-decoration: none;
      background: #222;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .icon {
      vertical-align: middle;
      width: 1em;
      height: 1em;
      margin-right: 0.3em;
      fill: currentColor;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
  </style>
</head>
<body>
  {% include header.html %}
  {% include navbar.html %}
  <main>
    {{ content }}
  </main>
</body>
</html>
