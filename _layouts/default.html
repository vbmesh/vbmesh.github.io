<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ '/css/matcha.css' | relative_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, h1, h2, h3, h4, h5, h6, nav, header, main, pre, button, a, p, div, span {
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace !important;
    }
    body {
      background: #181a20;
      color: var(--fg, #e0e0e0);
      margin: 0;
    }
    header {
      background: none;
      color: #fff;
      text-align: center;
      padding: 0;
      border-bottom: none;
    }
    .ascii-header {
      font-size: 1em;
      white-space: pre;
      margin: 0;
      line-height: 1.1;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      background: #181a20;
      padding: 1em 0 0.5em 0;
      border-bottom: 2px solid #43b86c;
      text-align: left; 
      display: block;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #181a20; 
      padding: 0.5em 0;
      border-bottom: none;
    }
    nav a, nav .dropdown > button {
      color: #7ee787 !important;
      text-decoration: none;
      margin: 0 0.5em;
      padding: 0.5em 1em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-family: inherit;
    }
    a {
      color: #7ee787 !important;
    }
    a:visited {
      color: #7ee787 !important;
    }
    a:hover, a:active, a:focus {
      color: #43b86c !important;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background: #222;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 0.5em 1em;
      color: #7ee787 !important;
      text-decoration: none;
      background: #222;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .icon {
      vertical-align: middle;
      width: 1em;
      height: 1em;
      margin-right: 0.3em;
      fill: currentColor;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    :root {
      --bs-white: #e0e0e0;
      --bs-light: #e0e0e0;
      --bs-dark: #181a20;

      --bs-primary: #e0e0e0;
      --bs-secondary: #1f222a;
      --bs-success: #43b86c;
      --bs-info: #2a3d52;
      --bs-warning: #4a3a1f;
      --bs-danger: #3a2326;
      --bs-body-bg: #181a20;
      --bs-body-color: #e0e0e0;
      --bs-link-color: #43b86c;
      --bs-link-hover-color: #5ad88a;
      --bs-border-color: #2a2f3a;
    }
    .alert {
      border-color: var(--bs-border-color);
    }
    .card {
      --bs-card-bg: #1f222a;
      background-color: var(--bs-card-bg);
      box-shadow:
      0 1px 0 rgba(255,255,255,0.03),
      0 8px 24px rgba(0,0,0,0.4);
    }
    .h5,
    .card-body,
    .accordion-header,
    .accordion-button,
    .accordion-body {
      margin-top: 0 !important;
    }
    .alert-primary {
      --bs-alert-bg: #253b52;
      --bs-alert-color: #eef3f8;
      --bs-alert-border-color: #4da3ff;
    }
    .alert-warning {
      --bs-alert-bg: #4a3a1f;
      --bs-alert-color: #fff3d6;
      --bs-alert-border-color: #f0b429;
    }
    .alert-danger {
      --bs-alert-bg: #3a2326;
      --bs-alert-color: #ffecec;
      --bs-alert-border-color: #e5533d;
    }
    .accordion-button::after {
      filter: brightness(2);
    }
    .accordion-button:not(.collapsed) {
      background-color: #253b52;
      color: #e0e0e0;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03);
    }
    .node-menu-nav {
      color: #b9c2cf;
    }
  </style>
</head>
<body>
  {% include header.html %}
  {% include navbar.html %}
  <main>
    {{ content }}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
